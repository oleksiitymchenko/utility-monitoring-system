<div class="container">

    <header class="pageHeader">
        <h3><i class="fa fa-globe fa-lg page-caption" aria-hidden="true"></i> Counter information </h3>
    </header>

    <div [@fadeInOut]>
        <div class="row control-box">
            <div class="col-lg-8">
                <div class="form-group search-box">
                    <search-box (searchChange)="onSearchChanged($event)" placeholder="Search for telemetry record..."></search-box>
                </div>
            </div>
        </div>
    </div>

    <ngx-datatable class="material colored-header sm table-hover"
                   [loadingIndicator]="loadingIndicator"
                   [rows]="rows"
                   [rowHeight]="35"
                   [headerHeight]="35"
                   [footerHeight]="35"
                   [columns]="columns"
                   [scrollbarV]="verticalScrollbar"
                   [columnMode]="'force'">
    </ngx-datatable>

    <ng-template #controllerNameHeaderTemplate>
        <span class="inline-label datatable-header-cell-label">
            <i class="fa fa-id-card-o"></i> Registry name
        </span>
    </ng-template>

    <ng-template #controllerNameTemplate let-row="row" let-value="value">
        <span class="inline-label" [class.completed]="row.completed" attr.title="Identifier - {{value}}">
            {{value}}
        </span>
    </ng-template>

    <ng-template #counterValueTemplate let-row="row" let-value="value">
        <span *ngIf="!editing[row.$$index + '-name']" class="inline-label" [class.completed]="row.completed" attr.title="Double click to edit - {{value}}"> <!--(dblclick)="editing[row.$$index + '-name'] = true"-->
            {{value}}
        </span>
    </ng-template>

    <ng-template #processedSuccessfulTemplate let-row="row" let-value="value">
        <span *ngIf="!editing[row.$$index + '-description']" class="inline-label" [class.completed]="row.completed" attr.title="Double click to edit - {{value}}"> <!--(dblclick)="editing[row.$$index + '-description'] = true"-->
            {{value}}
        </span>
    </ng-template>

    <ng-template #dateTemplate let-row="row" let-value="value">
        <span *ngIf="!editing[row.$$index + '-description']" class="inline-label" [class.completed]="row.completed" attr.title="Double click to edit - {{value}}"> <!--(dblclick)="editing[row.$$index + '-description'] = true"-->
            {{value}}
        </span>
    </ng-template>


    <ng-template #actionsTemplate let-row="row">
        <a class="btn btn-link btn-sm" href="javascript:;" tooltip="Show photo" container="body" (click)="showPhoto(row)"><i class="fa fa-camera"></i></a>
        <a class="btn btn-link btn-sm" href="javascript:;" tooltip="Delete" container="body" (click)="delete(row)"><i class="fa fa-times"></i></a>
    </ng-template>


    <div class="modal fade" bsModal #editorModal="bs-modal" tabindex="-1">
        <div class="modal-dialog" style="max-width: 800px !important;">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title float-left"><i class="fa fa-tasks"></i> Register new counter</h4>
                    <button type="button" class="close" title="Close" (click)="editorModal.hide()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src={{currentImageUrl}} class="rounded mx-auto d-block" alt="Here picture of the counter" style="max-width: 750px !important;">
                </div>
            </div>
        </div>
    </div>
</div>
